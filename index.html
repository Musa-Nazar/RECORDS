<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300&display=swap" rel="stylesheet">
  <title>Mosque-Records</title>
</head>
<body>
  <div class="p">
    <h1>Are you sure</h1>
    <button class="gbtn">Yes</button>
    <button class="rbtn">No</button>
  </div>
  <div class="big-container">
    <div class="container">
      <h1><span class="green-t"><i class="fas fa-mosque"></i> MOSQUE</span> RECORDS</h1>
      <div class="addrem"></div>
      <form class="form">
        <div>
          <label for="name">Name</label>
          <input type="text" class="nameInput" placeholder="Enter Name">
        </div>
        <div>
          <label for="ammount">Ammount(Naira)</label>
          <input type="number" class="ammountInput" placeholder="Enter Ammount To be Saved" >
        </div>
        <input type="submit" class="submitBtn" value="ENTER RECORDS">
      </form>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Ammount(N)</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="container2 margin">      <button class="tbtn">Total</button>
        <img src="img/loading-gif.gif" alt="">
      <p class="totalOutput"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
